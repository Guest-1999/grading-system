<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grading System of iTeacher-Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Grading System by iTeacher Academy</h2>

    <div class="max-scores">
      <label>Max Quiz:</label>
      <input type="number" id="maxQuiz" value="100">
      <label>Max Writing:</label>
      <input type="number" id="maxWriting" value="100">
      <label>Max Speaking:</label>
      <input type="number" id="maxSpeaking" value="100">
      <label>Max Class Score:</label>
      <input type="number" id="maxClassScore" value="100">
    </div>

    <table id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quiz</th>
          <th>Writing</th>
          <th>Speaking</th>
          <th>Class Score</th>
          <th>Final Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="name"></td>
          <td><input type="number" class="quiz"></td>
          <td><input type="number" class="writing"></td>
          <td><input type="number" class="speaking"></td>
          <td><input type="number" class="classScore"></td>
          <td><span class="finalScore">-</span></td>
        </tr>
      </tbody>
    </table>

    <button onclick="addStudent()">Add Student</button>
    <button onclick="calculateScores()">Calculate Scores</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
